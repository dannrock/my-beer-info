<div class="container center">
  <br />
  <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 0px 40px 12px 40px; border: 1px solid #EEE;">

    <form class="col s12" method="post">
      <div class='row'>
        <div class='col s12'>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <input [(ngModel)]="email" class='validate' type='email' name='email' id='email' placeholder="Digite seu email"/>
        </div>
      </div>

      <div class='row'>
        <div class='input-field col s12'>
          <input [(ngModel)]="senha" class='validate' type='password' name='password' id='password' placeholder="Digite sua senha"/>
        </div>
      </div>

      <div class='row'>
        <div class='col s12'>
          <label>
            <b>
              <a class='pink-text' href='/register'>Cadastre-se</a>
              /
              <a class='pink-text' href='/forgot'>Recuperar senha</a>
            </b>
          </label>
        </div>
      </div>

      <br />
        <div class='row'>
          <button (click)="validarLogin()" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Entrar</button>
        </div>
    </form>
  </div>
</div>
