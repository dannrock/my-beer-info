<main>
  <div class="section"></div>
    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" method="post">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email' placeholder="Digite seu email"/>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' placeholder="Digite sua senha"/>
            </div>
            <label style='float: right;'>
              <a class='pink-text' href='#!'><b>Deseja se cadastrar ou esqueceu a senha?</b></a>
            </label>
          </div>

          <br />
            <div class='row'>
              <button (click)="fazerLogin()" type='button' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Entrar</button>
            </div>
        </form>
      </div>
    </div>
</main>
